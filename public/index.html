<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Upload MVP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <div class="container">
      <h1>PhotoGallery</h1>
    </div>
  </header>

  <main class="container">
    <section class="upload-section">
      <div class="card upload-card">
        <h2>Upload New Photo</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="photo">Choose Photo</label>
            <div class="file-input-wrapper">
              <input type="file" id="photo" name="photo" required accept="image/*">
              <span class="file-input-label">Select Image</span>
            </div>
          </div>
          <div class="form-group">
            <label for="datetime">Date & Time</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="What's this photo about?" required></textarea>
          </div>
          <button type="submit" class="btn-primary">Upload Photo</button>
        </form>
      </div>
    </section>

    <section class="gallery-section">
      <div class="section-header">
        <h2>Your Collection</h2>
      </div>
      <div class="photos-grid" id="photos">
        <!-- Photos will be loaded here -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
